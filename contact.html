<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Explore India</title>
  <style>
    /* Contact Page Styles */
.contact {
  text-align: center;
  padding: 50px 20px;
}

.contact h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
}

.contact p {
  max-width: 800px;
  margin: auto;
  font-size: 1.2rem;
  line-height: 1.6;
  color: #555;
}

.contact-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 40px;
  margin-top: 40px;
}

/* Contact Form */
.contact-form {
  flex: 1;
  min-width: 300px;
  max-width: 500px;
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.contact-form label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
}

.contact-form input, .contact-form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 1rem;
}

.contact-form button {
  display: block;
  width: 100%;
  padding: 10px;
  background: #007bff;
  color: white;
  font-size: 1rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.contact-form button:hover {
  background: #0056b3;
}

/* Contact Info */
.contact-info {
  flex: 1;
  min-width: 300px;
  max-width: 500px;
}

.contact-info h3 {
  font-size: 1.5rem;
  margin-bottom: 10px;
}

.contact-info p {
  font-size: 1rem;
  margin-bottom: 10px;
}

.social-links a {
  margin: 5px;
  display: inline-block;
}

.social-links img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  transition: transform 0.3s;
}

.social-links img:hover {
  transform: scale(1.1);
}
/* Navbar Styles */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #333;
  padding: 10px 20px;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.navbar .logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: white;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.nav-links li {
  margin: 0;
}

.nav-links a {
  text-decoration: none;
  color: white;
  font-size: 1rem;
  transition: color 0.3s;
}

.nav-links a:hover {
  color: #ff6f61;
}

/* Mobile Navigation */
.burger {
  display: none;
  flex-direction: column;
  gap: 5px;
  cursor: pointer;
}

.burger .line {
  width: 25px;
  height: 3px;
  background-color: white;
}

  .nav-links.active {
    display: flex;
  }

  .burger {
    display: flex;
  }


  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Explore India</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="destinations.html">Destinations</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="burger">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact">
    <h1>Contact Us</h1>
    <p>Weâ€™d love to hear from you! Fill out the form below or reach out to us via our social media channels.</p>

    <div class="contact-container">
      <!-- Contact Form -->
      <form class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Full Name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email Address" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>

      <!-- Contact Information -->
      <div class="contact-info">
        <h3>Get in Touch</h3>
        <p><strong>Email:</strong> contact@exploreindia.com</p>
        <p><strong>Phone:</strong> +91-123-456-7890</p>
        <p><strong>Address:</strong> 123 Explore Lane, New Delhi, India</p>

        <h3>Follow Us</h3>
        <div class="social-links">
          <a href="#"><img src="facbook.jpg" alt="Facebook"></a>
          <a href="#"><img src="insta.jpeg" alt="Instagram"></a>
          
        </div>
      </div>
    </div>
  </section>

  
</body>
</html>
